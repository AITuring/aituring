name: Build Graph

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  update-readme:
    name: Update this repo's README with WakaTime stats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # fetch all history for pushing

      - name: Set up Git
        run: |
          git config user.name "AITuring"
          git config user.email "shspku365@gmail.com"

      - name: Create new branch
        run: |
          git branch -f wakatime || git checkout -b wakatime
          git checkout wakatime

      - uses: avinal/Profile-Readme-WakaTime@master
        with:
          # WakaTime API key stored in secrets, do not directly paste it here
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # Automatic github token
          GITHUB_TOKEN: ${{ github.token }}
          # Branch - newer GitHub repositories have "main" as default branch, change to main in that case, default is master
          BRANCH: "master"
          # Manual Commit messages - write your own messages here
          COMMIT_MSG: "Automated Coding Activity Update :alien:"
          # Range of fetching data - default is "last_7_days". See https://wakatime.com/developers#stats for more options
          STATS_RANGE: "last_30_days"
        
        - name: Push changes
          run: |
            git add .
            git commit -m "Update WakaTime stats"
            git push origin wakatime
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
