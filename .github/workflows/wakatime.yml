name: Build Graph
# Visit https://github.com/avinal/Profile-Readme-WakaTime for more description about this GitHub Action.

on:
  schedule:
    # Runs at 12 am  '0 0 * * *'  UTC
    - cron: '0 */6 * * *'
  workflow_dispatch:

  push:
    branches:
    - main

jobs:
  update-readme:
    name: Update the WakaTime Stat
    runs-on: ubuntu-latest
    steps:
       - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # fetch all history so we can push to the new branch

      - name: Create new branch
        run: |
          git checkout -b wakatime || git checkout wakatime
      # Use avinal/Profile-Readme-WakaTime@<latest-release-tag> for latest stable release
      # Do not change the line below except the word master with tag number maybe
      - name: Generate WakaTime stats
        uses: avinal/Profile-Readme-WakaTime@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          BRANCH: "wakatime"
          COMMIT_MSG: "new stats received :dog:"
          STATS_RANGE: last_30_days
     - name: Push changes
      run: |
        git add .
        git commit -m "Update WakaTime stats"
        git push origin wakatime
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
